{% extends "base.html" %}


{% block title %}
{{heading}}
{% endblock title %}
{% block content %}
<div class="alert alert-primary" role="alert">
    <h3>Edit Spesifikasi batubara</h3>
</div>

<form method="post">
    {% csrf_token %}
    {% for data in form %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{data.label_tag}}</label>
        <div class="col-sm-10">
            {{data}}
        </div>
    </div>

    {% endfor %}
     <br>
    <br>
     <div class="row g-3">

            <button type="submit" class="btn btn-success btn-block">Simpan</button>
        </div>
    <br>



    </div>


</form>
{% endblock %}


</body>
</html>
