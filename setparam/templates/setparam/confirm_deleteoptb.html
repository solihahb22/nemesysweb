{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3><p> Are you sure you want to delete param optimasi pembebanan: {{object.unit}} ?"</p></h3>

    <form method="POST" action="{% url 'setparam:deletepoptbunit' object.unit.id %}">
        {% csrf_token %}


        <input type="submit" value="Confirm" class="btn btn-warning">
        <a href= "{% url 'setparam:prmoptbebanlist' %}" class="btn btn-default"> Cancel </a>
    </form>

{% endblock content %}
