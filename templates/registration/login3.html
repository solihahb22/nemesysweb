{% extends 'base.html' %}

{% block title %} Indonesia Power Project {% endblock %}
{% load static %}

{% block body %}

<style>
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	body{
		background: (219, 226, 226);
	}
	.row{
		background: #ffff;
		border-radius: 30px;
		box-shadow: 7px 10px 10px grey;
	}
	img{
		border-top-left-radius: 30px;
		border-bottom-left-radius: 30px;
	}
	.btn1{
		border: none;
		outline: none;
		height: 50px;
		width: 100%;
		background-color: 	#0000ff;
		color: #ffff;
		border-radius: 4px;
		font-weight: bold;
	}
	.btn1:hover{
		background: #ffff;
		border: 1px solid;
		color: #0000ff;
	}
</style>



 <section class="form my-5 mx-6">
	  	<div class="container">
	  		<div class="row no-gutters">
	  			<div class="col-lg-5">
	  					<img src="{% static 'images/newpict.png' %}" class="img-fluid" alt="">
	  			</div>
	  			<div class="col-lg-7 px-5 pt-5">
	  				<h4> Sign into your account</h4>

					<form method="post" action="{% url 'setparam:listunitboiler' %}">
						{% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">

        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}
        {{ form.username.errors }}

    </div>
    <div class="form-group">

        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
    <button type="submit">Login</button>
</form>

	  		</div>
	  	</div>
  </section>
 </section


{% endblock %}
