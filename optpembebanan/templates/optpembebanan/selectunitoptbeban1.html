{% extends "base.html" %}


{% block title %}
    {{heading}}
{% endblock title %}

{% block content %}
    <h4>Hitung Optimasi Pembebanan </h4>


    <form method="POST">
        {% csrf_token %}
            <select name="action_options">
                    <option value="delete">Delete</option>
                    <option value="hard_delete">Hard Delete</option>
            </select>
            {% load render_table from django_tables2 %}  // loading template tag
            {% render_table units %}  // catching context as table from view

            <div class="col-sm-10">
                    <button type="submit">Hitung</button>
                </div>

        </form>


{% endblock content %}
